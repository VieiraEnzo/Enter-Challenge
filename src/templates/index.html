<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ENTER AI FELLOWSHIP — TAKE HOME PROJECT</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; }
      input[type=text] { width: 60%; padding: 0.5rem; }
      button { padding: 0.5rem 1rem; }
      #logs { margin-top: 1rem; white-space: pre-wrap; background:#f6f6f6; padding:1rem; max-height:400px; overflow:auto }
      .item { 
        border-bottom: 2px solid #ddd; 
        padding: 1rem;
        margin-bottom: 1rem;
        background: white;
        border-radius: 4px;
        font-family: monospace;
      }
      .error {
        background: #ffebee;
        border-left: 4px solid #f44336;
      }
      #progress {
        margin: 1rem 0;
        padding: 0.5rem;
        background: #e8f5e9;
        border-radius: 4px;
        font-weight: bold;
      }
      .progress-bar {
        background: #4caf50;
        height: 20px;
        border-radius: 10px;
        transition: width 0.3s ease;
      }
      .progress-container {
        background: #ddd;
        border-radius: 10px;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
  <h1>ENTER AI FELLOWSHIP<br>TAKE HOME PROJECT</h1>
    <p>Escolha a pasta que contém <code>dataset.json</code> e a subpasta <code>files/</code> com os PDFs.</p>

    <label for="directory">Caminho da pasta:</label>
    <input id="directory" type="text" placeholder="/path/to/data" />
    <button id="start">Extrair</button>
    <button id="download" disabled>Baixar resultados</button>

    <div id="status">Pronto.</div>
    <div id="progress" style="display: none">
      Processando: <span id="progress-count">0</span>/<span id="progress-total">0</span>
      <div class="progress-container">
        <div class="progress-bar" style="width: 0%"></div>
      </div>
    </div>
    <div id="logs"></div>

    <script>
      let es = null;
      let processedCount = 0;
      let totalCount = 0;

      // Set up download button click handler
      document.getElementById('download').onclick = () => {
        const dir = document.getElementById('directory').value.trim();
        window.location = '/download?dir=' + encodeURIComponent(dir);
      };
      
      document.getElementById('start').onclick = async () => {
        const dir = document.getElementById('directory').value.trim();
        if (!dir) return alert('Informe um diretório');
        
  // Reset counters and display
  processedCount = 0;
  totalCount = 0;
  document.getElementById('status').innerText = 'Iniciando...';
  document.getElementById('logs').innerText = '';
  // Reset visible progress UI immediately
  document.getElementById('progress').style.display = 'none';
  document.getElementById('progress-count').textContent = '0';
  document.getElementById('progress-total').textContent = '0';
  const bar = document.querySelector('.progress-bar');
  if (bar) bar.style.width = '0%';
  document.getElementById('download').disabled = true;
        
        // start session
        const resp = await fetch('/start', { method: 'POST', body: new URLSearchParams({ directory: dir }) });
        if (!resp.ok) {
          const txt = await resp.text();
          alert('Erro: ' + txt);
          return;
        }
        const data = await resp.json();
        document.getElementById('status').innerText = 'Processando...';
        document.getElementById('progress').style.display = 'block';

        // open event stream
        if (es) es.close();
        es = new EventSource('/stream');
        
        es.onerror = (error) => {
          console.error('EventSource error:', error);
        };
        
        es.onopen = () => {
          console.log('EventSource connection opened');
        };
        
        es.onmessage = (ev) => {
          try {
            console.log('Raw event data:', ev.data); // Debug log
            
            // Server now sends valid JSON. Parse directly.
            console.log('Raw JSON from server:', ev.data);
            const obj = JSON.parse(ev.data);
            console.log('Parsed object:', obj); // Debug log
            
            const logs = document.getElementById('logs');
            if (!obj) return;
            
            if (obj.type === 'item') {
              console.log('Processing item:', obj); // Debug log
              
              // Update progress
              if (obj.processed && obj.total) {
                updateProgress(obj.processed, obj.total);
              }

              // Create new div for this PDF
              const div = document.createElement('div');
              div.className = 'item';
              let content = `PDF: "${obj.pdf_path}"\n`;
              
              // Process extracted data
              if (obj.extracted_data) {
                // Sort the keys for consistent display order
                const sortedKeys = Object.keys(obj.extracted_data).sort();
                for (const key of sortedKeys) {
                  const value = obj.extracted_data[key];
                  content += `${key}: ${value === null ? 'null' : value}\n`;
                }
              } else {
                console.log('No extracted_data found in:', obj); // Debug log
              }
              
              div.innerText = content;
              logs.appendChild(div);

            } else if (obj.type === 'error') {
              const div = document.createElement('div');
              div.className = 'item error';
              div.innerText = `Error processing ${obj.pdf_path}: ${obj.error}\n`;
              logs.appendChild(div);

            } else if (obj.type === 'finished' || obj.type === 'done') {
              document.getElementById('status').innerText = 'Concluído';
              if (obj.count) {
                updateProgress(obj.count, obj.count);
              }
              document.getElementById('download').disabled = false;
            }
          } catch (err) {
            console.error('Error parsing:', err, ev.data);
          }
        }
      }

      function updateProgress(processed, total) {
        if (total > 0) {
          totalCount = total;
        }
        if (processed > processedCount) {
          processedCount = processed;
        }
        
        const percentage = (processedCount / totalCount) * 100;
        document.getElementById('progress-count').textContent = processedCount;
        document.getElementById('progress-total').textContent = totalCount;
        document.querySelector('.progress-bar').style.width = percentage + '%';
      }
    </script>
  </body>
</html>
